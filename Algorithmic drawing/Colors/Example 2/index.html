<!DOCTYPE html>
<html>
  <head>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>

  <body>
    <p>
      RED:
      <input type="range" min="0" max="1" step="0.01" value="0.01" id="red">

      <input type="range" min="2" max="100" step="1" value="1" id="green">

    <p>
      BLUE:
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="blue">
    </p>
  </body>
  <script type="text/javascript" src="test.js"></script>
