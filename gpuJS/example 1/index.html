<!DOCTYPE html>
<html>
  <head>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.js"></script>

    <script type="text/javascript" src="gpu-browser.min.js"></script>
  </head>
  <body>
    <p>
          Rays:
          <input type="range" onchange="test()" min="2" max="20" step="1" value="12" id="Rays">
      </p>
    
      <p>
        Sharpness:
        <input type="range" onchange="test()" min="0.0001" max="1" step="0.0001" value="1" id="sharpness">
      </p>

      <p>
        Transparency:
        <input type="range" onchange="test()" min="0.0001" max="1" step="0.0001" value="0.2" id="transparency">
      </p>

      <p>
        Color:
        <input type="range" onchange="test()" min="0.0001" max="2" step="0.0001" value="0.2" id="color">
      </p>
  </body>
  <script type="text/javascript" src="test.js"></script>
</html>
